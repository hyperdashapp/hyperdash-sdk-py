version: 2

jobs:

  "Python 3.6.1":
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements_dev.txt

      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            ./run test

